<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Estudiante | Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="js/contact.js"></script>
    <script src="./js/theme.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title-1">Contacto</h1>
      <nav>
        <ul class="nav-ul">
          <li>
            <a href="index.html" class="nav-li">Home</a>
          </li>
          <li>
            <a href="avisos.html" class="nav-li">Avisos</a>
          </li>
          <li>
            <a href="sobre-mi.html" class="nav-li">Sobre mí</a>
          </li>
          <li>
            <a href="materias-2025.html" class="nav-li">Materias</a>
          </li>
          <li class="nav-li-current">Contacto</li>
        </ul>
        <button class="theme-toggle">
          <i class="fas fa-moon" title="Cambiar a modo oscuro"></i>
          <i class="fas fa-sun" title="Cambiar a modo claro"></i>
        </button>
      </nav>
    </header>

    <main class="p-4 sm:p-16">
      <div class="contact-container">
        <div class="contact-info">
          <h2 class="title-2">Formulario de Contacto</h2>
          <div class="space-y-4 mt-8">
            <div class="contact-info-item">
              <i class="fa-solid fa-envelope contact-info-icon"></i>
              <p>bdeamorrortu@uade.edu.ar</p>
            </div>
            <div class="contact-info-item">
              <i class="fa-solid fa-clock contact-info-icon"></i>
              <p>Disponible: Lunes a Viernes 18:00hs - 22:00hs</p>
            </div>
          </div>
        </div>
        <div class="contact-form-container">
          <form
            id="contact-form"
            class="contact-form"
            onsubmit="validateForm(event)"
          >
            <div class="form-grid">
              <div>
                <label for="first-name" class="input-label">Nombre:</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Nombre"
                  class="input"
                />
              </div>

              <div>
                <label for="last-name" class="input-label">Apellido:</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Apellido"
                  class="input"
                />
              </div>
            </div>
            <div>
              <label for="email" class="input-label">Email:</label>
              <input
                id="email"
                name="email"
                placeholder="Email"
                class="input"
              />
            </div>
            <div>
              <label for="subject" class="input-label">Asunto:</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Asunto"
                class="input"
              />
            </div>
            <div>
              <label for="message" class="input-label">Mensaje:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Escribe tu mensaje aquí..."
                class="input resize-none"
                rows="4"
              ></textarea>
            </div>
            <button type="submit" id="submit-btn" class="submit-button">
              Enviar mensaje
            </button>
          </form>
          <div id="response-modal" class="hidden form-response-modal">
            <div class="modal-content">
              <i id="modal-icon"></i>
              <div id="modal-message"></div>
              <button
                id="close-modal-btn"
                onclick="closeModal()"
                class="modal-button"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <i class="fa-solid fa-user"></i>
        <p class="font-semibold">Belén de Amorrortu</p>
        <p>Estudiante</p>
      </div>
      <div>
        <i class="fa-solid fa-graduation-cap"></i>
        <p class="font-semibold">Lic. en Gestión de TI</p>
        <p>UADE</p>
      </div>
      <div>
        <i class="fa-solid fa-id-card"></i>
        <p class="font-semibold">Legajo</p>
        <p>1222140</p>
      </div>
    </footer>
  </body>
</html>
